<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי המטופל</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('11.webp');
    background-size: cover;
    background-position: center;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
    background-repeat: no-repeat;
    background-position: 5px 10px;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 1rem 2rem;
    width: 100%;
    padding: 15px 200px;
    border-radius: 8px;
}

.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    height: 50px;
    margin-left: 10px;
    max-width: 100%; /* Ensures the image scales */
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.navbar ul li a:hover {
    text-decoration: underline;
    color: #FFD700; /* Gold */
}

.info-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    margin: auto;
    transition: transform 0.3s ease;
}

.info-container:hover {
    transform: scale(1.02);
}

h1 {
    color: #4CAF50;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #333;
}

form input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

form input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.buttons {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
}

.btn-primary, .btn-secondary {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #495057;
    transform: translateY(-3px);
}

.footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    border-radius: 8px;
    margin-top: 2rem;
    width: 100%;
    font-size: 0.9rem;
}

.info-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: right;  /* Align text to the right */
    max-width: 1200px;
    margin: auto;
}

.doctor-info {
    flex: 1;
    padding: 1rem;
    text-align: center;
}

.doctor-image {
    width: 100%;
    height: auto;
    max-width: 250px;  /* Set a maximum width for the image */
    border-radius: 50%;
    object-fit: cover;  /* Ensure the image fills the container without distortion */
}

.details-info {
    flex: 2;
    padding: 1rem;
    text-align: right;  /* Align text to the right */
    direction: rtl;  /* Right-to-left text direction */
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.buttons {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
}

.btn-primary, .btn-secondary {
    display: inline-block;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: white;
}

.btn-primary {
    background-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #495057;
}

a {
    color: white;
}

a:hover {
    color: white; /* Keeps the text white on hover */
}

.logo-text {
    color: white; /* Ensures the text is white */
}

/* Media Queries for Mobile */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 10px;
        text-align: center;
    }

    .navbar ul {
        flex-direction: column;
        gap: 1rem;
    }

    .info-container {
        flex-direction: column;
        align-items: center;
        max-width: 100%;
        padding: 1.5rem;
    }

    .doctor-info, .details-info {
        text-align: center;
    }

    .doctor-image {
        max-width: 100px;
        margin-bottom: 1rem;
    }

    .buttons {
        flex-direction: column;
    }

    .btn-primary, .btn-secondary {
        width: 100%;
        margin-bottom: 1rem;
    }
}


    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="medical-logo.jpg" alt="לוגו">
            </a>
            <a href="index.html">
                <span>מרכז רפואי לינה</span>
            </a>
        </div>
        <ul>
            <li><a href="#about">אודות</a></li>
            <li><a href="#services">שירותים</a></li>
            <li><a href="#contact">צור קשר</a></li>
        </ul>
    </div>

    <div class="wrapper">

        <!-- Patient Information Section -->
        <div class="info-container">
            <div class="doctor-info">
                <img src="person.jpg" alt="דוקטור לואי" class="doctor-image">
            </div>
            <div class="details-info">
                <h1>פרטי המטופל</h1>
                <form id="patientForm">
                    <label>תעודת זהות:</label>
                    <input type="text" id="idDisplay" disabled>
        
                    <label>שם מלא:</label>
                    <input type="text" id="fullName" value="מחמוד" disabled>
        
                    <label>שם רופא משפחה:</label>
                    <input type="text" id="doctorName" value="דוקטור לואי" disabled>
        
                    <div class="buttons">
                        <button type="button" class="btn-primary" id="editAppointment">קביעת/עריכת תור</button>
                        <button type="button" class="btn-secondary" id="viewHistory">הסטוריית תורים</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
    
    <!-- Footer -->
    <div class="footer">
        &copy; 2024 מרכז רפואי לינה. כל הזכויות שמורות.
    </div>

    <script>
        $(document).ready(function () {
            // קבלת תעודת זהות מ-LocalStorage
            const idNumber = localStorage.getItem('idNumber') || "123456789";
            $('#idDisplay').val(idNumber);

            // ניווט לדפים שונים
            $('#editAppointment').on('click', function () {
                window.location.href = "schedule.html";
            });

            $('#viewHistory').on('click', function () {
                window.location.href = "history.html";
            });
        });
    </script>

</body>
</html>
